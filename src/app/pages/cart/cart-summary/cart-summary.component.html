<div class="flex flex-col items-end py-12 mb-12 border-gray-400">
  <div class="justify-between block w-full mb-4 text-base md:flex md:w-96">
    <span class="block w-full md:w-1/2"> Subtotal </span>
    <span class="block w-1/2 ml-0 font-bold text-left md:ml-12 md:text-right">
      {{ subTotal | currency }}
    </span>
  </div>
  <div
    class="justify-between block w-full pb-4 mb-4 text-base border-b border-gray-400 md:flex md:w-96"
  >
    <span class="block w-full md:w-1/2"> Envío </span>
    <span class="block w-1/2 ml-0 font-bold text-left md:ml-12 md:text-right">
      {{ shippingCost | currency }}
    </span>
  </div>
  <div class="justify-between block w-full pb-4 mb-4 text-base md:flex md:w-96">
    <span class="block w-full md:w-1/2"> Total (iva incluído) </span>
    <span class="block w-1/2 ml-0 font-bold text-left md:ml-12 md:text-right">
      {{ grandTotal | currency }}
    </span>
  </div>
  <button tuiButton appearance="primary" class="w-full outline-none md:w-auto">
    Continuar con la compra
  </button>
</div>
