<tui-root>
  <!-- logged in -->
  <app-layout *ngIf="isLoggedIn$ | async; else notAuthorized">
    <router-outlet></router-outlet>
  </app-layout>
  <!-- /logged in -->

  <!-- unauthorized -->
  <ng-template #notAuthorized>
    <router-outlet></router-outlet>
  </ng-template>
  <!-- /unauthorized -->
</tui-root>
